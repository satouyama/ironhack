<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Main Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="public/css_exercise_style.css">

</head>
<body>
	<div class = "container-fluid">
		<div class="panel panel-default main_panel">
			
				<h3 class ="header_status clearfix">
					<img class= "img-circle arya_profile pull-left" src="public/arya1.jpg" alt="arya stark profile pic">
					

					<div class = header_status_text>

					 <a href = "http://gameofthrones.wikia.com/wiki/Arya_Stark" rel="author">Arya</a> 
					 
					 posted a new 

					 <a href = "http://gameofthrones.wikia.com/wiki/Cersei_Lannister">bounty</a>
				
					</div>

				</h3>
	  			<div class="panel-body">
	  				<div class ="bounty_stat">
						<img class= "img-circle needle_profile pull-left" src="public/needle.jpg" alt="arya stark needle pic">
					

						<div class = bounty_status_text>
							Bounty
							 <a href = "https://www.quora.com/Who-are-all-of-the-names-on-Aryas-list" rel="author">#1</a> 
							 
							 on

							 <a href = "https://www.reddit.com/r/gameofthrones/r">GOT</a>
	  					</div>
	  				</div>

	  				<div class = "bounty_label">
						<span class = "glyphicon glyphicon-copyright-mark pull-left" style="color:#F3AB4C"> <strong class = "number_stat">3,444</strong></span>


						<span class="label label-default">Now</span>
						
						<span class="label label-danger">Revenge</span>
						
						<span class="label label-success">Starks</span>
	  				</div>
  			

  					<div class = "bounty_content">
						<p><strong> Cersei, Sandor Clegane, Freys, Roose Bolton</strong></p>
  					</div>

					<div class = "comment_section">
						<div class = "comment_like_section">
							<span class ="glyphicon glyphicon-heart" style="color:red"></span>
							<p class = "who_like_text">
								<a href="http://gameofthrones.wikia.com/wiki/Jon_Snow">Jon snow, </a>
								<a href="http://gameofthrones.wikia.com/wiki/Cersei_Lannister">Cersei</a>
								and 1,111 others liked this.
							</p>

						</div>
						
						<div class ="expand_comment_option">
							<span class ="glyphicon glyphicon-comment">
							</span>
							<a class = "view_other_comments" href ="#">View all other comments.</a>
						</div>

						<div class = "actual_comments">
							
							<img class = "img-circle robb_profile " src="public/robb.jpg" alt="robb stark profile"></img>

							<div class = "panel panel-default comments">
								<a class = "comment_text comment_name"> Robb Stark </a>
								<div class ="panel-body comment_text comment_content">
									Thank you Arya.
								</div>

							</div>

						</div>

						<div class ="actual_comments">
							<img class = "img-circle robb_profile " src="public/robb.jpg" alt="robb stark profile"></img>

							<div class = "panel panel-default comments">
								<a class = "comment_text comment_name"> Robb Stark </a>
								<div class ="panel-body comment_text comment_content">
									Thank you Arya.
								</div>

							</div>
						</div>

					</div>

					<div class = "bounty_comment_button">
						<img class ="img-circle gray_circle" src ="public/circle.png" alt="gray circle">
						<button class = "btn btn-primary outline">
							Comment
						</button>
					</div>


				</div>
		</div>







	</div>


</body>
</html>
