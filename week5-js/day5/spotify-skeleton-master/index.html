<html>
<head>
	<title></title>
	
	
	<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script type="text/javascript" src ="init.js"></script>
	<script type="text/javascript" src ="function.js"></script>
	<script type="text/javascript" src ="search.js"></script>
	<script type="text/javascript" src ="play.js"></script>
	<script type="text/javascript" src ="artist.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="widget">
		<div class="header">
		<!-- Try adding/removing these classes: -->
		<!-- disabled -->
		<!-- playing -->
		<div class="btn-play js-play"></div>

		<div class="metadata">
		  <p class="title js-title">Hunger of The Pine</p>
		  

			<button type="button" class="btn btn-primary author js-author" data-toggle="modal" data-target="#js-artist-info-modal">alt-j</button>

		  <div class="seekbar">
		    <progress class = "js-progress-bar" value="0" max="30"></progress>
		  </div>
		</div>
		</div>
		<div class="cover">
		<img class = "js-cover" src="https://i.scdn.co/image/04da6dfc1f5f45fdeba938a0cc71cf372524fd43">
		</div>

		<audio class = "js-preview" src="https://p.scdn.co/mp3-preview/8e9c5ffdc38e91659bfe8b6bd44650dfc25a3d31"></audio>

 
		<form class = "js-track-search">
		  Search Track:
		  <input type="search" name="tracksearch" class ="js-track-search-box">
		  <input type = "submit">
		</form>
		
		<button type="button" class="btn btn-secondary author js-more-results" data-toggle="modal" data-target="#js-all-tracks-modal">See more results</button>



	</div>

	<div class="modal fade js-modal" id = "js-artist-info-modal">
	  <div class="modal-dialog">
	    <div class="modal-content">

	      <div class="modal-header">
	        <!-- Close button -->
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span>&times;</span>
	        </button>

	        <h2>Artist Info.</h2>
	      </div>

	      <div class="modal-body-artist">
	        <p></p>
	      </div>

	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<div class="modal fade js-modal" id = "js-all-tracks-modal">
	  <div class="modal-dialog">
	    <div class="modal-content">

	      <div class="modal-header">
	        <!-- Close button -->
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span>&times;</span>
	        </button>

	        <h2>All Tracks Results</h2>
	      </div>

	      <div class="modal-body-full-track">
	        <p></p>
	      </div>

	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

</body>
</html>
